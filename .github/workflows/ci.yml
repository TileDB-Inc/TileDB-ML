name: TileDB-ML CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Print python and pip version information for debugging.
    - name: 'Print python version in bash task'
      run: |
        echo '==== Python information ===='
        which python
        which pip
        python --version
        echo '============================'
      shell: bash

    - name: 'Print env'
      run: printenv
      shell: bash

    - name: 'Upgrade pip'
      run: python -m pip install --upgrade pip

    - name: 'Install dependencies'
      run: pip install -e .[full]
      shell: bash

    - name: 'Run tests'
      id: tests
      if: ${{ matrix.os != 'macos-latest' || matrix.python-version != '3.6' }}
      shell: bash
      run: |
        pip install pytest-mock pytest-cov
        pytest tests/
        REF=${{ github.ref }}
        echo "github.ref: $REF"
        IFS='/' read -ra PATHS <<< "$REF"
        BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
        echo $BRANCH_NAME
        echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV

    - name: 'Run test coverage statistics'
      id: stats
      if: ${{ matrix.os == 'macos-latest' && matrix.python-version == '3.6' }}
      shell: bash
      run: |
        pip install pytest-mock pytest-cov
        TEST_COVERAGE="$(pytest --cov-report term:skip-covered --cov=tiledb tests/ | grep '^TOTAL' | awk -v N=4 '{print $N}')"
        echo "::set-output name=COVERAGE::$TEST_COVERAGE"
        REF=${{ github.ref }}
        echo "github.ref: $REF"
        IFS='/' read -ra PATHS <<< "$REF"
        BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
        echo $BRANCH_NAME
        echo $TEST_COVERAGE
        echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV

    - name: 'Create Test Coverage Badge'
      if: ${{ matrix.os == 'macos-latest' && matrix.python-version == '3.6' }}
      uses: psf/black@21.7b0
      with:
        auth: ${{ secrets.COVERAGE_SECRET }}
        gistID: 2506f6c9d3375e2d636cf594340d11bf
        filename: gistfile.json
        label: coverage
        message: ${{ steps.stats.outputs.COVERAGE }}
        color: green
        namedLogo: pytest
