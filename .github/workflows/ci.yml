name: TileDB-ML CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: 'Print python version'
      run: |
        which python
        which pip
        python --version

    - name: 'Upgrade pip'
      run: python -m pip install --upgrade pip

    - name: 'Install dependencies'
      run: pip install -e .[full]

    - name: 'Run tests'
      if: ${{ matrix.os != 'macos-latest' }}
      run: |
        pip install pytest-mock pytest-cov
        pytest tests/

    - name: Run mypy
      if: ${{ matrix.os != 'macos-latest' }}
      run: |
        pip install mypy
        mypy .

    - name: 'Run test coverage statistics'
      id: stats
      if: ${{ matrix.os == 'macos-latest' && matrix.python-version == '3.7' }}
      run: |
        pip install pytest-mock pytest-cov
        TEST_COVERAGE="$(pytest --cov-report term:skip-covered --cov=tiledb tests/ | grep '^TOTAL' | awk -v N=4 '{print $N}')"
        echo "::set-output name=COVERAGE::$TEST_COVERAGE"

    - name: 'Create Test Coverage Badge'
      if: ${{ matrix.os == 'macos-latest' && matrix.python-version == '3.7' }}
      uses: psf/black@21.7b0
      with:
        auth: ${{ secrets.COVERAGE_SECRET }}
        gistID: 2506f6c9d3375e2d636cf594340d11bf
        filename: gistfile.json
        label: coverage
        message: ${{ steps.stats.outputs.COVERAGE }}
        color: green
        namedLogo: pytest
